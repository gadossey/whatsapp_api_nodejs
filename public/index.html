<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WhatsApp Dashboard</title>
    <link rel="stylesheet" href="styles.css">
    <script src="scripts.js" defer></script>
</head>

<body>
    <div class="container">
        <!-- Sidebar for Chat Sessions -->
        <div class="sidebar">
            <h3>Chat Sessions</h3>
            <ul id="chatList">
                <p style="text-align:center; color: #6c757d;">Loading chats...</p>
            </ul>
        </div>

        <!-- Chat Area -->
        <div class="chat-area">
            <h3 id="chatTitle">Select a Chat</h3>
            <div id="chatMessages" class="messages-container">
                <p style="text-align:center; color: #6c757d;">No chat selected.</p>
            </div>
            <form id="sendMessageForm" autocomplete="off">
                <input type="text" id="phone" placeholder="Recipient's phone (e.g., +233123456789)" readonly>
                <textarea id="message" placeholder="Type your message..." rows="2"></textarea>
                <input type="text" id="mediaUrl" placeholder="Media URL (optional)">
                <button type="submit">Send</button>
            </form>
        </div>
    </div>
</body>

</html>
